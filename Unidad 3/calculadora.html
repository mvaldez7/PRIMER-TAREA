<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CALCULADORA</title>
    <link type="text/css" href="calculadora.css" rel="stylesheet">
</head>

<body onload="init();">

    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td>
                <button id="siete" tpye="button">7</button>
                
            </td>
            <td>
                <button id="ocho" type="button">8</button>
            </td>
            <td>
                <button id="nueve" type="button">9</button>
            </td>
            <td>
                <button id="division" tpye="button">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="cuatro" type="button">4</button>
            </td>
            <td>
                <button id="cinco" type="button">5</button>
            </td>
            <td>
                <button id="seis" type="button">6</button>
            </td>
            <td>
                <button id="multiplicacion" type="button">*</button>
            </td>

        </tr>
        <tr>
            <td>
                <button id="uno" type="button">1</button>
            </td>
            <td>
                <button id="dos" type="button">2</button>
            </td>
            <td>
                <button id="tres" type="button">3</button>
            </td>
            <td>
                <button id="resta" type="button">-</button></td>
        </tr>
        <tr>
            <td>
                <button id="igual" type="button">=</button>
            </td>
            <td>
                <button id="reset" type="button">C</button>
            </td>
            <td>
                <button id="cero" type="button">0</button>
            </td>
            <td>
                <button id="suma" type="button">+</button></td>
        </tr>

    </table>

    <script src="calculadora.js"></script>
</body>

</html>
